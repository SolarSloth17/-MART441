<html>
   <style>
        body{
            background-color: lightblue;
        }
    </style>
    <script>
        function getChoice1()
        {
            var myChoice = document.getElementById("choice").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "Agree")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice2").style.display="block";
                document.getElementById("btnSubmit2").style.display="block";
                

                myQuestion.innerHTML = " Your friends are happy that you agree to go with them. Your friends can’t decide if they should get something to eat or watch a movie first. Which one would you pick? ";
            }
            else if(myChoice === "Stay at home")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice3").style.display="block";
                document.getElementById("btnSubmit3").style.display="block";
                myQuestion.innerHTML = "You have a peaceful evening for yourself. You decided it was time to eat. Will you make up something from what you have at home or order takeout?";

            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }
        
        }
        function getChoice2()
        {
            var answer = document.getElementById("choice2").value;
            var myQuestion = document.getElementById("question");
            if(answer === "Eat")
            {
                document.getElementById("mainImage").src = "grateful.jpg"
                myQuestion.innerHTML = "You and your friends are full of eating and are ready to watch a movie. You and your friends decided to go to karaoke and are bullying you to sing a song. What will you do?";
            }
            else if(answer === "Movie")
            {
                myQuestion.innerHTML = "The movie was good, but you are hungry even though you got some snacks. You and your friends decided to go to karaoke and are bullying you to sing a song. What will you do?";
            }
        }

        function getChoice3()
        {
            var answer = document.getElementById("choice3").value;
            var myQuestion = document.getElementById("question");
            if(answer === "Sing")
            {
                document.getElementById("mainImage").src = "together.jpg"
                myQuestion.innerHTML = "You decided what the hell and sang a song even though you know that you are not that great at singing. You guys end up at one of your friends’ places before going home. Someone pulled out the alcohol, and your friends started to drink. Will you get drunk with your friends or stay sober?";
            }
            else if(answer === "Refuse")
            {
                myQuestion.innerHTML = "You put your foot down, and your friends call you chicken for not singing. You guys end up at one of your friends’ places before going home. Someone pulled out the alcohol, and your friends started to drink. Will you get drunk with your friends or stay sober?";
            }
        }

           function getChoice4()
        {
            var answer = document.getElementById("choice4").value;
            var myQuestion = document.getElementById("question");
            if(answer === "Drunk")
            {
                document.getElementById("mainImage").src = "together.jpg"
                myQuestion.innerHTML = "Being drunk made you forget all the stress and problems you have. It is the time of the night when you have to decide whether to go home or try to convince your friend to let you stay over.";
            }
            else if(answer === "Sober")
            {
                myQuestion.innerHTML = "You made the right choice even though you are stuck with babysitting your drunk friends. It is the time of the night when you have to decide whether to go home or try to convince your friend to let you stay over.";
            }
        }

           function getChoice5()
        {
            var answer = document.getElementById("choice5").value;
            var myQuestion = document.getElementById("question");
            if(answer === "Home")
            {
                document.getElementById("mainImage").src = "together.jpg"
                myQuestion.innerHTML = "When you got home, you went straight to bed and woke up not remembering how you got home.";
            }
            else if(answer === "Friend")
            {
                myQuestion.innerHTML = "You are glad that you didn’t have go through the trouble of getting home by yourself.";
            }
        }
    </script>
  <body>

        <h1>Into the void</h1>
        <br>
        <img src="tree.jpeg" id="mainImage">
    <div id="question">
    <br>
        Your friends invited you out for the evening. 
        <br>
       Will you agree with their invitation or stay home? 
    
    </div>
       
        <br>
        <input type="text" size="30" id="choice" value="Please Agree or Stay at home">
        <button id="btnSubmit" onclick="getChoice1();">Click to continue</button>

        <input type="text" size="30" id="choice2" value="Enter Eat or Movie." style="display:none">
        <button id="btnSubmit2" onclick="getChoice2();"  style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice3" value="Enter Sing or Refuse."  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

       <input type="text" size="30" id="choice4" value="Enter Drunk or Sober"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice5" value="Enter Home or Friend"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice6" value="Enter Cook or Takeout"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice7" value="Enter Romantic or Comedy"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

       <input type="text" size="30" id="choice8" value="Enter Phone or Game"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice9" value="Enter Sleep or All night long"  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

  </button>
    </body>

</html>
